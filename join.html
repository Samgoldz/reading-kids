    <header>

        <div id="nav">

                        <a href="join.html" class="active">Join Us</a>
                    </li>
                </ul>
            </nav>
        </div>
        <section id="joinformsection">
            <form action="http://formdump.codeinstitute.net/" method="POST" class="joinform">
                <h2>When would you like to join our sessions?</h2>
                <label for="fname">First Name</label>
                <input class="text-input" type="text" id="fname" name="first_name" required>
                <label for="lname">Last Name</label>
                <input class="text-input" type="text" id="lname" name="last_name" required>
                <label for="email">Email Address</label>
                <input class="text-input" type="email" id="email" name="email_address" required>
                <label for="week">Choose Week</label>
                <input type="week" name="Week_number" id="week" required>
                <br>
                <label for="monday">Monday</label>
                <input type="checkbox" name="day" id="monday" value="monday">
                <label for="wednesday">Wednesday</label>
                <input type="checkbox" name="day" id="wednesday" value="wednesday">
                <label for="saturday">Saturday</label>
                <input type="checkbox" name="day" id="saturday" value="saturday">
                <input class="join-button" type="submit" value="Let's Read !">
            </form>
        </section>
    </section>
